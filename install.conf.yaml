- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: .bashrc
    ~/.profile: .profile
    ~/.gitconfig: .gitconfig
    ~/git-completion.bash: extras/git/git-completion.bash
    ~/git-prompt.sh: extras/git/git-prompt.sh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
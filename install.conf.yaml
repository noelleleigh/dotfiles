- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - 
    command: curl -L -o extras/git/git-prompt.sh https://github.com/git/git/raw/master/contrib/completion/git-prompt.sh
    description: Updating git-prompt.sh
  - 
    command: curl -L -o extras/git/git-completion.bash https://github.com/git/git/raw/master/contrib/completion/git-completion.bash
    description: Updating git-completion.bash


- link:
    # General
    ~/.aliases.sh: .aliases.sh

    # Git
    ~/.gitconfig: .gitconfig
    ~/.git-prompt.sh: extras/git/git-prompt.sh
    ~/.git-completion.bash: extras/git/git-completion.bash

    # Bash
    ~/.bash_aliases: .bash_aliases
    ~/.bash_prompt: .bash_prompt
    ~/.profile: .profile
    ~/.bashrc: .bashrc

    # Zsh
    ~/.zsh_aliases: .zsh_aliases
    ~/.zsh_prompt: .zsh_prompt
    ~/.zprofile: .zprofile
    ~/.zshrc: .zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
